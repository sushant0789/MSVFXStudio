<script type="text/javascript">
    $(document).ready(function(e) {
        $('#test').scrollToFixed();
        $('.res-nav_click').click(function(){
            $('.main-nav').slideToggle();
            return false    
            
        });
		
		$('.close, #myModal').click(function(e) {
           $("#video").get(0).pause(); 
		   $("#video2").get(0).pause();
		   $("#video3").get(0).pause();
		   $("#video4").get(0).pause();
		   $("#video5").get(0).pause();
        });
		
		$(document).on('click', '.thumb-click', function(e) {
			$("#video").show(); 
           	$("#video2").hide(); 
		   	$("#video3").hide(); 
			$("#video4").hide(); 
			$("#video5").hide(); 
        });
		
		$(document).on('click', '.thumb-click2', function(e) {
			$("#video").hide(); 
           	$("#video2").show(); 
			$("#video3").hide(); 
			$("#video4").hide(); 
			$("#video5").hide();
        });
		
		$(document).on('click', '.thumb-click3', function(e) {
			$("#video").hide(); 
           	$("#video2").hide(); 
			$("#video3").show(); 
			$("#video4").hide(); 
			$("#video5").hide();
        });
		
		$(document).on('click', '.thumb-click4', function(e) {
			$("#video").hide(); 
           	$("#video2").hide(); 
			$("#video3").hide(); 
			$("#video4").show();
			$("#video5").show(); 
        });
		
		var video = document.getElementById('video');
		var video2 = document.getElementById('video2');
		var video3 = document.getElementById('video3');
		var video4 = document.getElementById('video4');
		var video5 = document.getElementById('video5');
		var supposedCurrentTime = 0;
		video.addEventListener('timeupdate', function() {
		  if (!video.seeking) {
				supposedCurrentTime = video.currentTime;
		  }
		});
		video2.addEventListener('timeupdate', function() {
		  if (!video2.seeking) {
				supposedCurrentTime = video2.currentTime;
		  }
		});
		video3.addEventListener('timeupdate', function() {
		  if (!video3.seeking) {
				supposedCurrentTime = video3.currentTime;
		  }
		});
		video4.addEventListener('timeupdate', function() {
		  if (!video4.seeking) {
				supposedCurrentTime = video4.currentTime;
		  }
		});
		video5.addEventListener('timeupdate', function() {
		  if (!video5.seeking) {
				supposedCurrentTime = video5.currentTime;
		  }
		});
		// prevent user from seeking
		video.addEventListener('seeking', function() {
		  // guard agains infinite recursion:
		  // user seeks, seeking is fired, currentTime is modified, seeking is fired, current time is modified, ....
		  var delta = video.currentTime - supposedCurrentTime;
		  if (Math.abs(delta) > 0.01) {
			console.log("Seeking is disabled");
			video.currentTime = supposedCurrentTime;
		  }
		});
		video2.addEventListener('seeking', function() {
		  // guard agains infinite recursion:
		  // user seeks, seeking is fired, currentTime is modified, seeking is fired, current time is modified, ....
		  var delta = video2.currentTime - supposedCurrentTime;
		  if (Math.abs(delta) > 0.01) {
			console.log("Seeking is disabled");
			video2.currentTime = supposedCurrentTime;
		  }
		});
		video3.addEventListener('seeking', function() {
		  // guard agains infinite recursion:
		  // user seeks, seeking is fired, currentTime is modified, seeking is fired, current time is modified, ....
		  var delta = video3.currentTime - supposedCurrentTime;
		  if (Math.abs(delta) > 0.01) {
			console.log("Seeking is disabled");
			video3.currentTime = supposedCurrentTime;
		  }
		});
		video4.addEventListener('seeking', function() {
		  // guard agains infinite recursion:
		  // user seeks, seeking is fired, currentTime is modified, seeking is fired, current time is modified, ....
		  var delta = video4.currentTime - supposedCurrentTime;
		  if (Math.abs(delta) > 0.01) {
			console.log("Seeking is disabled");
			video4.currentTime = supposedCurrentTime;
		  }
		});
		video5.addEventListener('seeking', function() {
		  // guard agains infinite recursion:
		  // user seeks, seeking is fired, currentTime is modified, seeking is fired, current time is modified, ....
		  var delta = video5.currentTime - supposedCurrentTime;
		  if (Math.abs(delta) > 0.01) {
			console.log("Seeking is disabled");
			video5.currentTime = supposedCurrentTime;
		  }
		});
		// delete the following event handler if rewind is not required
		video.addEventListener('ended', function() {
		  // reset state in order to allow for rewind
			supposedCurrentTime = 0;
		});
		video2.addEventListener('ended', function() {
		  // reset state in order to allow for rewind
			supposedCurrentTime = 0;
		});
		video3.addEventListener('ended', function() {
		  // reset state in order to allow for rewind
			supposedCurrentTime = 0;
		});
		video4.addEventListener('ended', function() {
		  // reset state in order to allow for rewind
			supposedCurrentTime = 0;
		});
		video5.addEventListener('ended', function() {
		  // reset state in order to allow for rewind
			supposedCurrentTime = 0;
		});
		
		$('video').on('contextmenu', function(e) {
			e.preventDefault();
		});
		document.addEventListener('contextmenu', event => event.preventDefault());
        
    });
</script>

<script type="text/javascript">
	$(window).load(function(){
		
		$('.main-nav li a').bind('click',function(event){
			var $anchor = $(this);
			
			$('html, body').stop().animate({
				scrollTop: $($anchor.attr('href')).offset().top - 102
			}, 1500,'easeInOutExpo');
			/*
			if you don't want to use the easing effects:
			$('html, body').stop().animate({
				scrollTop: $($anchor.attr('href')).offset().top
			}, 1000);
			*/
			event.preventDefault();
		});
	})
</script> 
<script type="text/javascript">

$(window).load(function(){
  
  
  var $container = $('.portfolioContainer'),
      $body = $('body'),
      colW = 1140,
      columns = 1;

  
  $container.isotope({
    // disable window resizing
    resizable: true,
    masonry: {
      columnWidth: colW
    }
  });
  
  $(window).smartresize(function(){
    // check if columns has changed
    var currentColumns = Math.floor( ( $body.width() -30 ) / colW );
    if ( currentColumns !== columns ) {
      // set new column count
      columns = currentColumns;
      // apply width to container manually, then trigger relayout
      $container.width( columns * colW )
        .isotope('reLayout');
    }
    
  }).smartresize(); // trigger resize to set container width
  $('.portfolioFilter a').click(function(){
        $('.portfolioFilter .current').removeClass('current');
        $(this).addClass('current');
 
        var selector = $(this).attr('data-filter');
        $container.isotope({
			
            filter: selector,
         });
         return false;
    });
  
  $('.portfolioContainer a').nivoLightbox({
    effect: 'fall'
  });
  
});

</script>
